<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Super Burger Time</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 900,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('ladder', 'assets/ladder.png');
        this.load.image('player', 'assets/player.png');
    }

    var platforms;
    var ladders;
    var player;

    function buildplatforms () {
        platforms.create(400, 868, 'ground').setScale(2).refreshBody();

        platforms.create(300, 700, 'ground');
        platforms.create(300, 500, 'ground');
        platforms.create(300, 300, 'ground');
        platforms.create(300, 100, 'ground');
    }

    function buildladders () {
        ladders.create(525, 800, 'ladder');
        ladders.create(75, 600, 'ladder');
        ladders.create(525, 400, 'ladder');
        ladders.create(75, 200, 'ladder');
    }

    function create ()
    {
        this.add.image(300, 450, 'background');

        platforms = this.physics.add.staticGroup();
        buildplatforms();
        ladders = this.physics.add.staticGroup();
        buildladders();
        player = this.physics.add.image(400, 800, 'player');
        player.setBounce(0.0);
        player.setCollideWorldBounds(true);

        //collisions
        this.physics.add.collider(player, platforms);
        this.physics.add.overlap(player, ladders, climbladder, null, this);

        cursors = this.input.keyboard.createCursorKeys();
    }

    function climbladder () {
        if (cursors.up.isDown) {
            player.setVelocityY(-160);
        }
        else if (cursors.down.isDown) {
            player.setVelocityY(160);
        }
        else {
            player.setVelocityY(0);
        }
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
        }
        else
        {
            player.setVelocityX(0);
        }
    }

</script>

</body>
</html>
