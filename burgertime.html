<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Super Burger Time</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 900,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var platforms;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('ladder', 'assets/ladder.png')
    }

    var platforms;
    var ladders;

    function buildplatforms () {
        platforms.create(400, 868, 'ground').setScale(2).refreshBody();

        platforms.create(300, 700, 'ground');
        platforms.create(300, 500, 'ground');
        platforms.create(300, 300, 'ground');
        platforms.create(300, 100, 'ground');
    }

    function buildladders () {
        platforms.create(525, 800, 'ladder');
        platforms.create(75, 600, 'ladder');
        platforms.create(525, 400, 'ladder');
        platforms.create(75, 200, 'ladder');
    }

    function create ()
    {
        this.add.image(300, 450, 'background');

        platforms = this.physics.add.staticGroup();
        buildplatforms();
        ladders = this.physics.add.staticGroup();
        buildladders();
    }

    function update ()
    {
    }

</script>

</body>
</html>
