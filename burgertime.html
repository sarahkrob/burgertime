<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Super Burger Time</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 600,
        height: 900,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: true
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('background', 'assets/background.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.image('ladder', 'assets/ladder.png');
        this.load.image('player', 'assets/player.png');
        this.load.image('enemy', 'assets/enemy.png');
    }

    var ground;
    var platforms;
    var enemies;
    var ladders;
    var player;
    var helpmessage;
    var onladder;

    function buildplatforms () {
        platforms.create(300, 700, 'ground');
        platforms.create(300, 500, 'ground');
        platforms.create(300, 300, 'ground');
        platforms.create(300, 100, 'ground');
    }

    function buildladders () {
        ladders.create(475, 800, 'ladder');
        ladders.create(75, 800, 'ladder');
        ladders.create(475, 600, 'ladder');
        ladders.create(75, 600, 'ladder');
        ladders.create(475, 400, 'ladder');
        ladders.create(75, 400, 'ladder');
        ladders.create(475, 200, 'ladder');
        ladders.create(75, 200, 'ladder');
    }

    function create ()
    {
        this.add.image(300, 450, 'background');
        ground = this.physics.add.staticGroup();
        ground.create(400, 868, 'ground').setScale(2).refreshBody();

        platforms = this.physics.add.staticGroup();
        buildplatforms();
        ladders = this.physics.add.staticGroup();
        buildladders();

        //enemy setup
        enemies = this.physics.add.group();
        enemies.create(200, 800, 'enemy');

        //player setup
        player = this.physics.add.image(400, 800, 'player');
        player.setBounce(0.0);
        player.setCollideWorldBounds(true);

        //collisions
        this.physics.add.collider(player, ground);
        this.physics.add.collider(player, platforms, null, checkUp);
        this.physics.add.overlap(player, ladders, checkoverlap);
        this.physics.add.overlap(player, enemies);
        this.physics.add.collider(enemies, ground);
        this.physics.add.collider(enemies, platforms, null, checkUpEnemy);
        this.physics.add.overlap(enemies, ladders);
        //this.physics.add.overlap(player, ladders, climbladder, null, this);

        cursors = this.input.keyboard.createCursorKeys();

        //debug text
        helpText = this.add.text(16, 16, gethelpmessage(), {
            fontSize: '18px',
            padding: { x: 10, y: 5 },
            backgroundColor: '#000000',
            fill: '#ffffff'
        });
    }

    function checkoverlap() {
        onladder = true;
    }

    function checkEnemyOverlap(enemy) {
        enemy.onladder = true;
    }

    function checkUp() {
        if (onladder == true && (player.body.velocity.y < 0 || player.body.velocity.y > 0 )) {
            return false;
        }
        else {
            return true;
        }
    }

    function checkUpEnemy(enemy) {
        if (enemy.onladder == true && (enemy.body.velocity.y < 0 || enemy.body.velocity.y > 0 )) {
            return false;
        }
        else {
            return true;
        }
    }

    //     }
    //     else {
    //         player.setVelocityY(0);
    //         player.setAccelerationY(0);
    //     }

    function moveEnemies() {
        enemies.children.each(function(enemy) {
            //has not yet started moving
            console.log("PLAYER: " + player.body.bottom + " ENEMY: " + enemy.body.bottom);
            if (enemy.body.velocity.x == 0 && enemy.onladder == false) {
                if (player.x < enemy.x) {
                    enemy.body.velocity.x = -50;
                }
                else if (player.x > enemy.x) {
                    enemy.body.velocity.x = 50;
                }
            }
            //only change directions if on the same platform, otherwise keep moving
            else if ((player.body.bottom >= enemy.body.bottom - 5) && (player.body.bottom <= enemy.body.bottom + 20)) {
                if (player.x < enemy.x && enemy.body.velocity.x >= 0) {
                    enemy.body.velocity.x = -50;
                }
                else if (player.x > enemy.x && enemy.body.velocity.x <= 0) {
                    enemy.body.velocity.x = 50;
                }

            }
            //player on new level...
            else {
                //just go straight up or down
                if (enemy.onladder == true) {
                    enemy.body.setVelocityX(0);
                    if (player.y < enemy.y) {
                        enemy.body.velocity.y = -50;
                    }
                    else if (player.y > enemy.y) {
                        enemy.body.velocity.y = 50;
                    }
                }
            }
        }, this);
    }

    function update ()
    {
        onladder = false;
        enemies.children.each(function(enemy) {
            enemy.onladder = false;
            this.physics.overlap(enemy, ladders, checkEnemyOverlap);
        }, this);
        this.physics.overlap(player, ladders, checkoverlap);
        moveEnemies();
        if (cursors.left.isDown)
        {
            player.setVelocityX(-160);
        }
        else if (cursors.right.isDown)
        {
            player.setVelocityX(160);
        }
        else if (cursors.up.isDown)
        {
            if (onladder == true) {
                player.setVelocityY(-160);
            }
        }
        else if (cursors.down.isDown) 
        {
            if (onladder == true) {
                player.setVelocityY(160);
            }
        }
        else
        {
            player.setVelocityX(0);
            if (onladder) {
                player.setAccelerationY(0);
                player.setVelocityY(0);
            }
        }
    }

    function sethelpmessage(message) {
        helpmessage = message;
    }
    function gethelpmessage() {
        return 'DEBUG: ' + onladder;
    }

</script>
